<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Summarizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            margin: 20px;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
        }
        #summarizeForm {
            display: none; /* Hidden until a file is uploaded */
        }
        #rangeValue {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Summarize Product Reviews</h1>

    <!-- Upload Form -->
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="fileInput">Upload CSV file:</label><br>
        <input type="file" id="fileInput" name="file" accept=".csv" required><br>
        <button type="submit">Upload and Process</button>
    </form>

    <!-- Summarize Form (Hidden by default) -->
    <form id="summarizeForm">
        <label for="productInput">Enter Product Name/Category:</label><br>
        <input type="text" id="productInput" name="user_input" placeholder="Product Name" required><br>

        <label for="summaryLength">Summary Length:</label><br>
        <input type="range" id="summaryLength" name="input_length" min="10" max="100" value="50">
        <span id="rangeValue">100</span> words<br>

        <button type="submit">Generate Summary</button>
    </form>

    <!-- Display Results -->
    <div id="result"></div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const summarizeForm = document.getElementById('summarizeForm');
        const range = document.getElementById('summaryLength');
        const rangeValue = document.getElementById('rangeValue');
        const resultDiv = document.getElementById('result');

        // Update the displayed range value as the slider is moved
        range.addEventListener('input', function() {
            rangeValue.textContent = range.value;
        });

        // Handle file upload
        uploadForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(uploadForm);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    alert(data.message);
                    summarizeForm.style.display = 'block'; // Show summarize form after successful upload
                } else {
                    alert(data.error);
                }
            })
            .catch(error => console.error('Error:', error));
        });

        // Handle summarization form submission
        summarizeForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(summarizeForm);

            fetch('/summarize', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    resultDiv.innerHTML = `<p>${data.error}</p>`;
                } else {
                    resultDiv.innerHTML = `<h3>Positive Summary:</h3><p>${data.positive_summary}</p>
                                           <h3>Negative Summary:</h3><p>${data.negative_summary}</p>`;
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
