<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Summarizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            margin: 20px;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Summarize Product Reviews</h1>
    <form id="summarizeForm" enctype="multipart/form-data">
        <label for="fileInput">Upload CSV file:</label>
        <input type="file" id="fileInput" name="file" accept=".csv" required><br>

        <label for="productInput">Enter Product Name/Category:</label>
        <input type="text" id="productInput" name="user_input" placeholder="Product Name" required><br>

        <label for="summaryLength">Summary Length:</label>
        <input type="range" id="summaryLength" name="input_length" min="10" max="100" value="50">
        <span id="rangeValue">100</span> words<br>

        <button type="submit">Generate Summary</button>
    </form>

    <div id="result"></div>

    <script>
        const form = document.getElementById('summarizeForm');
        const range = document.getElementById('summaryLength');
        const rangeValue = document.getElementById('rangeValue');
        const resultDiv = document.getElementById('result');

        range.addEventListener('input', function() {
            rangeValue.textContent = range.value;
        });

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(form);

            fetch('/summarize', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                console.log(response);
                return response.json();
                 })
            .then(data => {
                resultDiv.innerHTML = `<h3>Positive Summary:</h3><p>${data.positive_summary}</p>
                                       <h3>Negative Summary:</h3><p>${data.negative_summary}</p>`;
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
